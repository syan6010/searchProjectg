<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>照片資料檢索</title>
    <link rel="shortcut icon" href="icon/plant.svg" />
    <link rel="bookmark" href="icon/plant.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="icon/plant.svg"
          alt=""
          width="30"
          height="24"
          class="d-inline-block align-text-top mark-icon"
        />

        照片資料檢索
      </a>
    </nav>
    <div class="container">
    <section class="search-box">
      <form action="" method="POST">
      <div class="csv-upload">
        <div class="input-group mb-3">
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="inputGroupFileAddon03"
          >
            上傳CSV
          </button>
          <input
            type="file"
            class="form-control"
            id="inputGroupFile03"
            aria-describedby="inputGroupFileAddon03"
            aria-label="Upload"
          />
        </div>
      </div>
      </form>
        <form name="searchForm" onsubmit="return validateForm()" action="" method="POST">
            <div class="advance-search">
              <span class="descript">資料查詢</span>
              <div class="row">
                <div class="col">
                  <select class="form-select" name="shootinLocation">
                    <option selected>拍攝地點</option>
                    <option value="1">LC</option>
                    <option value="2">MX</option>
                    <option value="3">CA</option>
                  </select>
                </div>
                <div class="col">
                  <select class="form-select" name="filter">
                    <option selected>濾鏡</option>
                    <option>VL</option>
                    <option>IL720</option>
                    <option>IL850</option>
                  </select>
                </div>
                <div class="col">
                  <select class="form-select" name="strain">
                    <option selected>品種或品系</option>
                    <option>TCS10</option>
                    <option>TC192</option>
                    <option>TK16</option>
                    <option>TN11</option>
                    <option>TN16</option>
                    <option>TT30</option>
                    <option>TY3</option>
                    <option>KH145</option>
                    <option>TNG71</option>
                    <option>TKW1</option>
                    <option>TKW3</option>
                    <option>E240</option>
                    <option>E244</option>
                    <option>M151</option>
                    <option>M195</option>
                    <option>Z</option>
                    <option>X</option>
                  </select>
                </div>
                <div class="col">
                  <select class="form-select" name="shootingArea">
                    <option selected>拍攝範圍</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                    <option>E</option>
                    <option>N</option>
                    <option>X</option>
                  </select>
                </div>
              </div>
              <div class="row second">
                <div class="col">
                  <select class="form-select" name="plantsNumber">
                    <option selected>植株編號</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>X</option>
                  </select>
                </div>
                <div class="col">
                  <select class="form-select" name="disease">
                    <option selected>得病情況</option>
                    <option>MS</option>
                    <option>MR</option>
                    <option>CS</option>
                    <option>CR</option>
                    <option>LS</option>
                    <option>LR</option>
                    <option>PS</option>
                    <option>PR</option>
                    <option>US</option>
                    <option>UR</option>
                    <option>N</option>
                    <option>X</option>
                  </select>
                </div>
                <div class="col">
                  <select class="form-select" name="disease_TF">
                    <option selected>生物性因子與否</option>
                    <option>Y</option>
                    <option>N</option>
                    <option>X</option>
                  </select>
                </div>
                <div class="col">
                </div>
              </div>
              <div class="row third">
                <div class="col">
                  <label for="start-date">開始日期</label>
                  <input type="date" class="form-control start-date" id="From" name="From" required>
                  <p id="demo"></p>
                </div>
                <div class="col">
                  <label for="end-date">結束日期</label>
                  <input type="date" class="form-control end-date" id="End" name="End" required>
                </div>
              </div>
              <div class="row fourth">
                <div class="col">
                  <button type="submit" class="btn btn-primary">查詢</button>
                  <button type="reset" class="btn btn-danger" id="delete">清除</button>
                </div>
              </div>  
        </form>
      </div>
    </section>
    <section class="table-box">
        <table class="table table-success table-striped">
          <tr>
            <th>相片名稱</th>
            <th>拍攝地點</th>
            <th>濾鏡</th>
            <th>品種或品系</th>
            <th>拍攝範圍</th>
            <th>植株編號</th>
            <th>得病情況</th>
            <th>生物性因子與否</th>
            <th>開始日期</th>
            <th>結束日期</th>
          </tr>
          <tr>
            <td><a href="/profile_detail_refine.html">{{ profile.photoName }}</a></td>
            <td>{{ profile.shootinLocation }}</td>
            <td>{{ profile.filter }}</td>
            <td>{{ profile.strain }}</td>
            <td>{{ profile.shootinLocation }}</td>
            <td>{{ profile.filter }}</td>
            <td>{{ profile.disease }}}</td>
            <td>{{ profile.disease_TF }}}</td>
            <td>John</td>
            <td>Doe</td>
          </tr>
        </table>
    </section>
    <footer class="pt-3 mt-4 text-muted border-top">
      © 2021-108207442-政大地政 
    </footer>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="js/set.js"></script>
  </body>
</html>
